  # Tolerations override
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule

# Kube state metrics
kube-state-metrics:
  # Auto-sharding for horizontal scalibility
  autosharding:
    enabled: true
