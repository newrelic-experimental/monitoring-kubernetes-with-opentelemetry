### STATEFULSET CONFIG ###
# This configuration is responsible for scraping the metrics from the
# various endpoints within the cluster.
statefulset:

  # Image
  image:
    # Repository
    repository: otel/opentelemetry-collector-contrib
    # Image pull policy
    pullPolicy: IfNotPresent
    # Image tag
    tag: "0.84.0"

  # Amount of replicas
  replicas: 2

  # Service account
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}

  clusterRole:
    # Annotations to add to the clusterRole
    # Can be used in combination with presets that create a cluster role.
    annotations: {}
    # A set of rules as documented here : https://kubernetes.io/docs/reference/access-authn-authz/rbac/
    # Can be used in combination with presets that create a cluster role to add additional rules.
    rules:
      - apiGroups:
        - ""
        resources:
          - events
          - namespaces
          - namespaces/status
          - nodes
          - nodes/spec
          - nodes/stats
          - nodes/proxy
          - nodes/metrics
          - pods
          - pods/status
          - replicationcontrollers
          - replicationcontrollers/status
          - resourcequotas
          - services
          - endpoints
          - ingresses
          - configmaps
        verbs:
          - get
          - list
          - watch
      - apiGroups:
        - apps
        resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
        resources:
          - daemonsets
          - deployments
          - replicasets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - batch
        resources:
          - jobs
          - cronjobs
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - autoscaling
        resources:
          - horizontalpodautoscalers
        verbs:
          - get
          - list
          - watch
      - nonResourceURLs:
          - "/metrics"
          - "/metrics/cadvisor"
        verbs:
          - "get"

  clusterRoleBinding:
    # Annotations to add to the clusterRoleBinding
    # Can be used in combination with presets that create a cluster role binding.
    annotations: {}

  # Array of key value pairs defining the ports for the
  # collector to expose
